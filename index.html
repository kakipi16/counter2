<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="counter">
      <div class="counter1">
        <img class="image js-image" src="./img/hamster.png" alt="ハムスター" />
        <img
          class="image js-image2"
          src="./img/CallDuck.png"
          alt="コールダック"
        />
        <div class="counter-number" id="js-counter">0</div>
        <button type="button" class="button js-button">+</button>
        <button type="button" class="button js-button">-</button>
        <button type="button" class="button js-button">multiply</button>
      </div>
      <div class="counter2">
        <button type="button" class="button js-button">+10</button>
        <button type="button" class="button js-button">-10</button>
        <button type="button" class="button" id="js-reset-button">Reset</button>
      </div>
    </div>
    <script src="./counter.js"></script>
    <script src="./reset.js"></script>
  </body>
</html>
